<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
        integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
        crossorigin="" />
    <link rel="stylesheet" href="./numberMarker/leaflet_awesome_number_markers.css" />
    <link rel="stylesheet" href="./Leaflet.markercluster-1.4.1/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="./Leaflet.markercluster-1.4.1/dist/MarkerCluster.Default.css" />

    <link rel="stylesheet" href="./index.css" />
    <link rel="icon" href="./images/logo.png">
    <title>Crime Map</title>
</head>

<body>
    <div class="row">
        <div class="col-md-3" style="margin-left: 1%;margin-top: 1%;">
            <img id="logo" src= "./images/logo-span.jpeg"/>
        </div>
        <div class="col-md-6" style="text-align: center;" >
            <h1>Crime Map</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <div class="input-group" style="margin-top: 2%; margin-left: 4%;">
                <input id="postcodeInput" type="text" class="form-control" placeholder="Enter your Postcode...">
                <span class="input-group-btn">
                    <button class="btn btn-primary" type="button" onclick="search()">Search!</button>
                </span>
            </div>
        </div>
        <div class="col-md-2"></div>
    </div>

    <div class="row">
        <div class="col-md-2" style="margin-left: 1%;">
            <p class="text-info" style="font-family: Garamond, serif; font-size: 22px;">Just enter the postcode and click search, then you will get the crime statistics and the nearest police station in that area.</p>
        </div>
        <div class="col-md-6">
            <div id="map" style="width: 1280px;height: 580px;margin-top: 5%;"></div>
        </div>
        <div class="col-md-4">
            <!-- <img id="figure1" src="./images/figure1.jpeg" alt=""> -->
        </div>
    </div>

    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <h2 id="info0"></h2>
            <h3 id="info1"></h3>
            <div id="info2"></div>
            <p id="info3"></p>
            <!--<p id="info4"></p>-->
            <div class="row">
                <div id="info5" class="col-md-1"></div>

                <div id="info6" class="col-md-1"></div>

                <div id="info7" class="col-md-1"></div>
                <div class="col-md-12"></div>
            </div>
        </div>
        <div class="col-md-3"></div>
    </div>
    <footer class="bg-light text-center text-lg-start" style="margin-top: 3%;margin-bottom: 2%;">
        <!-- Copyright -->
        <div class="text-center p-3">
          Â© 2022 Copyright:
          <a class="text-dark" href="https://www.southampton.ac.uk/">University of Southampton</a>
        </div>
        <!-- Copyright -->
      </footer>


    <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
        integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
        crossorigin=""></script>
    <script src="./Leaflet.markercluster-1.4.1//dist/leaflet.markercluster.js"></script>
    <script src="./numberMarker/leaflet_awesome_number_markers.js"></script>

    <script src="./index.js"></script>

</body>

</html>
